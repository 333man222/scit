<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오야코동 조리</title>
    <style>
        div {
            width : 600px;
            border : 1px solid black;
            margin : 0 auto;
        
        }
        h1 {
            color : #0000FF;
            text-align: center;
        }
        p {
            text-align: center;
        }
        h2 {
            color : white;
            background-color: black;
            text-align: center;
            
        }

    </style>
</head>
<body>
    <div id="content">
        <h1>오야코동 만들기</h1>
        <p><img src="../images/oya.jpg"></p>

        <h2>재료</h2>
        <ul>
            <li>닭고기 1/2장</li>
                <li>달걀 2개</li>
                <li>양파 1/4개</li>
                <li>간장 큰 스푼 1</li>
                <li>미림 큰 스푼1</li>
                <li>요리술 큰 스푼1/2</li>
                <li>설탕 큰 스푼1/2</li>
                <li>다시다 작은 스푼1/3</li>
                <li>물 80cc</li>
        </ul>
        <h2>만드는 법</h2>
        <ol>
            <li>냄비에 조미료와 간장 양파를 넣는다.</li><br>
            <li>쌘불에서 2분간 익힌다.</li><br>
            <li>한입 사이즈로 자른 닭고기를 넣어준 뒤 중불에서 5분간 익힌다.</li><br>
            <li>달걀을 넣고 불을 끈 뒤 뚜껑을 닫아 약 1분간 기다린다.</li>

        </ol>
    </div>
    
</body>
</html>
