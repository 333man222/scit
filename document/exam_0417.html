<!-- 1) 경고창 출력하기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function resultfunction(){
            let resultElement = document.getElementById("result");
            resultElement.innerText = "** 나의 이름은 : 임상만입니다.";
        }

        function inputfunction(){
            let id = document.getElementById("id");
            let pwd1 = document.getElementById("pwd1");
            let pwd2 = document.getElementById("pwd2");

            if (id.value.length < 3 || id.value.length >= 6){
                alert("아이디는 3~5글자로 입력하시오.");
                id.select();
                return;
            }
            if (pwd1.value.length < 3 || pwd1.value.length >= 6){
                alert("패스워드가 너무 길거나 짧습니다.");
                pwd1.select();
                return;
            }
            if (pwd1.value != pwd2.value){
                alert("패스워드가 일치하지 않습니다.");
                pwd1.select();
                return;
            }
        }

        function totalfunction(){
            let num1 = parseInt(document.getElementById("num1").value) || 0;
            let num2 = parseInt(document.getElementById("num2").value) || 0; //''을 붙이는 것은 초기화를 시키기 위해
            let oper = document.getElementById("oper").selectedIndex;
            let total = document.getElementById("total");
            if (!num1) { // !를 넣는이유 값이 없다면 라는 뜻
                alert("첫번째 숫자를 입력해주세요");
                return;
            }
            if (!num2) { // !를 넣는이유 값이 없다면 라는 뜻
                alert("두번째 숫자를 입력해주세요");
                return;
            }
            let resultValue=0; // = 0; 으로 초기화 시켜주는 이유 : 초기화를 안해주면 이상한 값이 입력돼버린다.
            if (oper ==0){
                resultValue = num1 + num2;
            } else if (oper ==1) {
                resultValue = num1 - num2;
            } else if (oper ==2) {
                resultValue = num1 * num2;
            } else {
                resultValue = num1 / num2;
            }

            total.value=resultValue;
        }

    </script>
</head>
<body>
    <h1>[ 문제 1 ]</h1>
    <input type="button" value="경고창 출력" onclick = "alert('경고창이 출력되었습니다.')" >
    <br>
    

    <h1>[ 문제 2 ]</h1>
    <p id="result">** 나의 이름은 : </p>
    <input type="button" value="출력하기" onclick = "resultfunction()">
    <br>
    
    
    <h1>[ 문제 3 ]</h1>
    <div>
        <table border="2">
            <tr>
                <th colspan="2">회원 가입</th>
            </tr>
            <tr>
                <th>아이디</th>
                <td><input username="userid" id= "id" type="text" placeholder="아이디를 입력"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input  username = "userpwd" id="pwd1" type="password" placeholder="비밀번호 3~5자입력"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input  id="pwd2" type="password"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="회원가입" onclick="inputfunction()" >
                </th>
            </tr>
        </table>
    </div>
    <br>

    <h1>[ 문제 4 ]</h1>
    <div>
        <input id = "num1" type="text" >
        <select id="oper">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input id = "num2" type="text" >
        <input type="button" value="=" onclick="totalfunction()">
        <input id="total" type="text">
    </div>
</body>
</html>
